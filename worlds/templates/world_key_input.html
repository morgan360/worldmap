{% extends "_base.html" %}

{% block content %}
    {% if messages %}
<div class="max-w-lg mx-auto mt-4">
    {% for message in messages %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endfor %}
</div>
{% endif %}
<div class="max-w-lg mx-auto py-10">
    <h1 class="text-2xl font-bold text-center mb-6">Enter World Key</h1>
    <form action="{% url 'world_key_input_process' %}" method="get" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="worldKey" class="block text-gray-700 text-sm font-bold mb-2">World Key:</label>
            <input type="text" id="worldKey" name="worldKey" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
