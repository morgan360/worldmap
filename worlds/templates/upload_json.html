{% extends '_base.html' %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        {% if messages %}
            <ul class="space-y-2">
                {% for message in messages %}
                    <li class="text-white text-lg font-semibold bg-blue-500 rounded-md p-4 {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2 class="text-white text-3xl font-bold mt-6 mb-4">Upload JSON File</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div class="flex items-center justify-center w-full">
                <label class="flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue-500 hover:text-white">
                    <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M16.88 2.88A3 3 0 0014.12.88L8 7H4a3 3 0 00-3 3v7a3 3 0 003 3h12a3 3 0 003-3V5a3 3 0 00-3-3h-4l.88-.12zM8 9l4-5 4 5H8z"/></svg>
                    <span class="mt-2 text-base leading-normal">Select a file</span>
                    <input type='file' name="json_file" accept=".json" class="hidden" required />
                </label>
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                Upload and Import
            </button>
        </form>
    </div>
{% endblock %}
