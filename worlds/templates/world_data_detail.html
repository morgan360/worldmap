{% extends '_base.html' %}

{% block content %}
<div class="bg-black min-h-screen py-10 px-5">
    <h1 class="text-white text-3xl font-bold text-center mb-8">World Data</h1>
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg overflow-hidden">
        {% for key, value in world_data.items %}
            <div class="p-5 border-b border-gray-700">
                <h2 class="text-xl text-blue-400">{{ key }}</h2>
                <pre class="text-gray-300 text-sm mt-2 whitespace-pre-wrap">{{ value|safe }}</pre> <!-- Added whitespace-pre-wrap for text wrapping -->
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
