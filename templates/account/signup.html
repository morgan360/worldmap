{% extends "_base.html" %}

        <div class="w-full max-w-xs border-2 border-gray-300 p-6 rounded-lg shadow-lg">
            <form method="post" action="{% url 'signup' %}">

                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock %}
