{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        <a href="{% url 'account_reset_password' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Forgot Password?
        </a>
    </form>
</div>
{% endblock %}
