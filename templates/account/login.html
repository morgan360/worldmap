{% extends "_base.html" %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4">
    <form method="post" class="bg-black shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 mx-auto">
        {% csrf_token %}
    {{ form|crispy }}
        <div class="mb-6">
            <input type="submit" value="Login" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
        </div>
        <div class="flex flex-col items-center space-y-4 mt-6">
            <a href="{% url 'account_signup' %}" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center">Create Account Using Keycode</a>
            <a href="{% url 'account_reset_password' %}" class="text-white hover:text-blue-300 font-bold text-sm">Forgot Password?</a>
        </div>
    </form>
</div>
{% endblock %}
